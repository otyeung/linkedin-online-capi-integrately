<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Page Title -->
    <title>LinkedIn Online CAPI with Integrately</title>
  </head>

  <body>
    <!-- NoScript Message -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root Container for Web Application -->
    <div id="root"></div>

    <!-- LinkedIn Partner ID Setup -->
    <script type="text/javascript">
      _linkedin_partner_id = '5806284'
      window._linkedin_data_partner_ids =
        window._linkedin_data_partner_ids || []
      window._linkedin_data_partner_ids.push(_linkedin_partner_id)
    </script>

    <!-- LinkedIn Insight Tag Integration -->
    <script type="text/javascript">
      ;(function (l) {
        if (!l) {
          window.lintrk = function (a, b) {
            window.lintrk.q.push([a, b])
          }
          window.lintrk.q = []
        }
        var s = document.getElementsByTagName('script')[0]
        var b = document.createElement('script')
        b.type = 'text/javascript'
        b.async = true
        b.src = 'https://snap.licdn.com/li.lms-analytics/insight.min.js'
        s.parentNode.insertBefore(b, s)
      })(window.lintrk)
    </script>

    <!-- LinkedIn Pixel Tracking (NoScript Fallback) -->
    <noscript>
      <img
        height="1"
        width="1"
        style="display: none"
        alt=""
        src="https://px.ads.linkedin.com/collect/?pid=5806284&fmt=gif"
      />
    </noscript>

    <script src="https://cdn.jsdelivr.net/gh/CompanyHub-IG/Integrately-Public-Analytics-via-Webhook@latest/integratelyWebhookLibrary.js"></script>
  </body>
</html>
